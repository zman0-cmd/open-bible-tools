<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/global.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Bible Tools</title>
</head>
<body>
    <div id="theme-toggle-container">
        <span id="themeLabel">Light Mode</span>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container">
        <h1>Open Bible Tools</h1>
        <p>Free and open-source tools for Bible study and reading plans.</p>
        
        <div class="container">
            <h2>Legend</h2>
                <div class="row">
                    <div class="column"><button class="wip">Work In Progress</button></div>
                    <div class="column"><button class="nyi">Coming Soon</button></div>
                    <div class="column"><button>Complete</button></div>
            </div>
        </div>
            <h1>About this Project</h1>

        <h1>Available Tools</h1>
        <div class="row">
            <div class ="column">
                <h3>Reading Plan Generators / Archives</h3>
                <div class="row">
                    <div class ="column"><a href="tools/reading-plans/" class="button wip">Individual</a></div>
                    <div class ="column"><a href="tools/group-reading-plans" class="button nyi">Group / Advanced</a></div>
                </div>
                <div class="row">
                    <div class ="column"><a href="tools/reading-plan-library/" class="button wip">Reading Plan Library</a></div>

                </div>
            </div>
            <div class ="column">
                <h3>Scripture Tools</h3>
                <div class="row">
                    <div class ="column"><a href="#" class="button nyi">Verse Search</a></div>
                    <div class ="column"><a href="#" class="button nyi">Concordance</a></div>
                </div>
            </div>
            </div>
    </div>
    <div class = "scripts">
        <!-- Scripts to load -->
        <script src="/js/theme.js"></script>
    </div>
<script src="/js/footer.js"></script>
</body>
</html>
