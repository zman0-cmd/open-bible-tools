<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | Open Bible Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .countdown-section {
      margin-bottom: 1.8rem;
    }

    .countdown-label {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.4rem;
    }

    .countdown {
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
    }

    footer {
      font-size: 0.9rem;
      color: #999;
      margin-top: 2rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: #eee;
      }

      p {
        color: #ccc;
      }

      .countdown {
        color: #eee;
      }

      footer {
        color: #666;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>Open Bible Tools is in development.<br>Follow along as we prepare to launch in three stages.</p>

    <div class="countdown-section" id="alphaSection">
      <div class="countdown-label">Alpha Launch</div>
      <div class="countdown" id="alphaCountdown">Loading...</div>
    </div>

    <div class="countdown-section" id="betaSection">
      <div class="countdown-label">Beta Launch</div>
      <div class="countdown" id="betaCountdown">Loading...</div>
    </div>

    <div class="countdown-section" id="releaseSection">
      <div class="countdown-label">v1.0 Release</div>
      <div class="countdown" id="releaseCountdown">Loading...</div>
    </div>

    <footer>
      &copy; <span id="year"></span> Open Bible Tools | <a href="https://github.com/openbibletools" style="color: inherit;">GitHub</a>
    </footer>
  </div>

  <script>
    const countdowns = [
      {
        label: "Alpha",
        elementId: "alphaCountdown",
        sectionId: "alphaSection",
        date: new Date("2025-04-15T00:00:00Z")
      },
      {
        label: "Beta",
        elementId: "betaCountdown",
        sectionId: "betaSection",
        date: new Date("2025-07-15T00:00:00Z")
      },
      {
        label: "Release",
        elementId: "releaseCountdown",
        sectionId: "releaseSection",
        date: new Date("2025-12-01T00:00:00Z")
      }
    ];

    function updateCountdowns() {
      const now = new Date().getTime();

      countdowns.forEach(item => {
        const distance = item.date.getTime() - now;
        const el = document.getElementById(item.elementId);
        const section = document.getElementById(item.sectionId);

        if (distance <= 0) {
          el.innerText = `${item.label} launched!`;
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          el.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      });
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();

    // Set current year in footer
    document.getElementById("year").innerText = new Date().getFullYear();
  </script>
</body>
</html>
